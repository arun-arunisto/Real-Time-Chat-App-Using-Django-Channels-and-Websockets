{% extends 'base.html' %}
{% block title %} Home Page {% endblock %}
{% block content %}
<div class="card">
    <div class="card-body w-50" style="margin: 0 auto;">
      <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-auto mb-3 text-center">
              <h2>Arunisto Chat App</h2>
            </div>
            <form action="/chat/" method="post">
                {% csrf_token %}
                 <div class="mb-3">
                    <label for="room-name" class="form-label">Room Name</label>
                    <input class="form-control" id="room-name" type="text" name="room-name">
                </div>
                <div class="mb-3">
                    <label for="user-name" class="form-label">User Name</label>
                    <input class="form-control" id="user-name" type="text" name="username">
                </div>
                <div class="mb-3">
                    <button type="submit" id="btn-submit" class="btn btn-primary">Enter Room</button>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
